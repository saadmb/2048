<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <script>
        var board = [
            ['', '', '', ''],
            ['', '', '', ''],
            ['', '', '', ''],
            ['', '', '', ''],
        ];

        var score = 0;

        function page_load() {
            document.addEventListener('keyup', move);
        }

        function move(event) {
            switch (event.key) {
                case 'ArrowUp': {
                    moveVertical('up');
                    break;
                }
                case 'ArrowDown': {
                    moveVertical('down');
                    break;
                }
                case 'ArrowRight': {
                    moveHorizontal('right');
                    break;
                }
                case 'ArrowLeft': {
                    moveHorizontal('left');
                    break;
                }
            }
        }

        function moveVertical(str) {
            var col1 = [board[0][0], board[1][0], board[2][0], board[3][0]];
            var col2 = [board[0][1], board[1][1], board[2][1], board[3][1]];
            var col3 = [board[0][2], board[1][2], board[2][2], board[3][2]];
            var col4 = [board[0][3], board[1][3], board[2][3], board[3][3]];
            if (str == 'down') {
                slideRight(col1);
                slideRight(col2);
                slideRight(col3);
                slideRight(col4);
            }
            else if (str == 'up') {
                slideLeft(col1);
                slideLeft(col2);
                slideLeft(col3);
                slideLeft(col4);
            }
            [board[0][0], board[1][0], board[2][0], board[3][0]] = col1;
            [board[0][1], board[1][1], board[2][1], board[3][1]] = col2;
            [board[0][2], board[1][2], board[2][2], board[3][2]] = col3;
            [board[0][3], board[1][3], board[2][3], board[3][3]] = col4;
            newNumber();
        }

        function moveHorizontal(str) {
            if (str == 'right') {
                slideRight(board[0]);
                slideRight(board[1]);
                slideRight(board[2]);
                slideRight(board[3]);
            }
            else if (str == 'left') {
                slideLeft(board[0]);
                slideLeft(board[1]);
                slideLeft(board[2]);
                slideLeft(board[3]);
            }
            newNumber();
        }

        function slideRight(ar) {
            var ind = [];
            ar.forEach((item, i) => {
                if (item != '')
                    ind.push(i);
            });

            for (var i = ind.length - 1; i >= 0; i--) {
                if (i - 1 < 0)
                    break;
                if (ar[ind[i]] == ar[ind[i - 1]]) {
                    ar[ind[i]] = parseInt(parseInt(ar[ind[i]]) + parseInt(ar[ind[i - 1]])).toString();
                    ar[ind[i - 1]] = '';
                    updateScore(ar[ind[i]]);
                }
            }

            ind = [];
            ar.forEach((item, i) => {
                if (item != '')
                    ind.push(i);
            });

            if (ind.length > 0) {
                for (var i = 3; i >= 0 && ind.length > 0; i--) {
                    ar[i] = ar[ind[ind.length - 1]];
                    if (i != ind[ind.length - 1]) {
                        ar[ind[ind.length - 1]] = '';
                    } else { }
                    ind.length--;
                }
            }

            return ar;
        }

        function slideLeft(ar) {
            var ind = [];
            ar.forEach((item, i) => {
                if (item != '')
                    ind.push(i);
            });

            for (var i = 0; i < ind.length; i++) {
                if (i + 1 == ind.length)
                    break;
                if (ar[ind[i]] == ar[ind[i + 1]]) {
                    ar[ind[i]] = parseInt(parseInt(ar[ind[i]]) + parseInt(ar[ind[i + 1]])).toString();
                    ar[ind[i + 1]] = '';
                    updateScore(ar[ind[i]]);
                }
            }

            ind = [];
            ar.forEach((item, i) => {
                if (item != '')
                    ind.push(i);
            });

            if (ind.length > 0) {
                for (var i = 0, j = 0; i <= 3, j < ind.length; i++ , j++) {
                    ar[i] = ar[ind[j]];
                    if (i != ind[j]) {
                        ar[ind[j]] = '';
                    } else { }
                }
            }

            return ar;
        }

        function newNumber() {
            if (!checkFull()) {
                var newNum = Math.floor(Math.random() * 2) == 0 ? 2 : 4;
                var b = '';
                do {
                    var x = randomIndex();
                    var y = randomIndex();
                    b = board[x][y];
                    board[x][y] = (board[x][y] == '') ? newNum.toString() : board[x][y];
                } while (b != '' && checkFull() == false);

                loadBoard();
            }
            else {
                if (!checkComplete())
                    alert('Game over.');
            }
        }

        function checkFull() {
            for (var i = 0; i < 4; i++) {
                for (var j = 0; j < 4; j++) {
                    if (board[i][j] == '')
                        return false;
                }
            }

            return true;
        }

        function checkComplete() {
            for (var i = 0; i < 4; i++) {
                for (var j = 0; j < 4; j++) {
                    if (j + 1 < 4) {
                        if (board[i][j] == board[i][j + 1])
                            return true;
                        if (board[j][i] == board[j + 1][i])
                            return true;
                    }
                }
            }

            return false;
        }

        function randomIndex() {
            return Math.floor(Math.random() * 4); // retruns a number between 0 and 3
        }

        function updateScore(val) {
            score += parseInt(val);
            p_score.innerHTML = 'Score: ' + score;
        }

        function loadBoard() {
            c1.innerHTML = board[0][0];
            c2.innerHTML = board[0][1];
            c3.innerHTML = board[0][2];
            c4.innerHTML = board[0][3];
            c5.innerHTML = board[1][0];
            c6.innerHTML = board[1][1];
            c7.innerHTML = board[1][2];
            c8.innerHTML = board[1][3];
            c9.innerHTML = board[2][0];
            c10.innerHTML = board[2][1];
            c11.innerHTML = board[2][2];
            c12.innerHTML = board[2][3];
            c13.innerHTML = board[3][0];
            c14.innerHTML = board[3][1];
            c15.innerHTML = board[3][2];
            c16.innerHTML = board[3][3];

            var cells = tbl_board.getElementsByTagName('td');
            for (var i = 0; i < cells.length; i++) {
                switch (cells[i].innerHTML) {
                    case '2': cells[i].style = "background-color: #fff9ed;";
                        break;
                    case '4': cells[i].style = "background-color: #efe0c4;";
                        break;
                    case '8': cells[i].style = "background-color: #ffca68;";
                        break;
                    case '16': cells[i].style = "background-color: #ef914a;";
                        break;
                    case '32': cells[i].style = "background-color: #f28cc4;";
                        break;
                    case '64': cells[i].style = "background-color: #ff6868;";
                        break;
                    case '128': cells[i].style = "background-color: #d9f442;";
                        break;
                    case '256': cells[i].style = "background-color: #afffe5;";
                        break;
                    case '512': cells[i].style = "background-color: #84bdff;";
                        break;
                    case '1024': cells[i].style = "background-color: #b9a8f4;";
                        break;
                    case '2048': cells[i].style = "background-color: #be53fc;";
                        break;
                    default: cells[i].style = "background-color: #eff2f7;"
                        break;
                }
            }
        }
    </script>

    <style>
        body {
            font-family: 'Lucida Sans';
        }

        table {
            width: 310px;
            height: 310px;
            margin: 30px auto;
        }

        table td {
            width: 76px;
            height: 76px;
            border: 1px solid burlywood;
            text-align: center;
            font-weight: bold;
            font-size: 18pt;
            background-color: #eff2f7;
        }

        #p_score {
            text-align: center;
        }
    </style>
</head>

<body onload="page_load()">
    <div>
        <table id="tbl_board">
            <tr>
                <td id="c1"></td>
                <td id="c2"></td>
                <td id="c3"></td>
                <td id="c4"></td>
            </tr>
            <tr>
                <td id="c5"></td>
                <td id="c6"></td>
                <td id="c7"></td>
                <td id="c8"></td>
            </tr>
            <tr>
                <td id="c9"></td>
                <td id="c10"></td>
                <td id="c11"></td>
                <td id="c12"></td>
            </tr>
            <tr>
                <td id="c13"></td>
                <td id="c14"></td>
                <td id="c15"></td>
                <td id="c16"></td>
            </tr>
        </table>
        <p id="p_score">Score: 0</p>
    </div>
</body>

</html>
